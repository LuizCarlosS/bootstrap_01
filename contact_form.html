<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <meta name="author" content="Luiz Carlos">
        <meta charset="utf-8">
        
        <link href="bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        
        <form action="action_page.php">
            What company do you represent?<br>
            <input type="text" name="companyname">
            <br>
            How did you find me?<br>
            <select name="source">
                <option value="linkedin">Linkedin</option>
                <option value="website">My website</option>
                <option value="talentbank">Your Talent Database</option>
                <option value="other">Other</option>
            </select>
            <br>
            How can I help you? You can briefly describe in the box below, and/or send me a link to the position you think I'd be a fit candidate!<br>
            <textarea name="message" rows="10" cols="100"></textarea>
            <br>
            Send me your e-mail contact as well, so I can get in touch myself!<br>
            <input type="text" name="companymail">
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
        <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    </body>
</html>
